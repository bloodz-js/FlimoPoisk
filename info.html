<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style/style.css">
    <title>ФильмоПоиск</title>
</head>

<body>
    <img src="static/image/background.jpeg" alt="" class="fullscreen-background">
    <div class="gradient-overlay"></div>
    <header class="header">
        <div class="header__inner">
            <a href="/" class="header__logo logo">
                <img src="static/image/logo.svg" alt="">
                <h2>ФильмоПоиск</h2>
            </a>
            <nav>
                <form action="" method="get">
                    <div class="header__search">
                        <input type="text" id="search" placeholder="Найти фильм, сериал...">
                        <button class="header__search--button button" type="submit">
                            <svg width="25" height="26" viewBox="0 0 25 26" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <g opacity="0.8">
                                    <path
                                        d="M21.1593 12.1219C21.1725 13.3828 20.9355 14.6339 20.4621 15.8026C19.9887 16.9714 19.2882 18.0347 18.4012 18.931C17.5142 19.8273 16.4583 20.5389 15.2946 21.0245C14.1308 21.5101 12.8823 21.7601 11.6213 21.7601C10.3603 21.7601 9.11181 21.5101 7.94805 21.0245C6.7843 20.5389 5.72838 19.8273 4.84139 18.931C3.95439 18.0347 3.25392 16.9714 2.7805 15.8026C2.30708 14.6339 2.07011 13.3828 2.08328 12.1219C2.10954 9.60953 3.126 7.20898 4.91187 5.44167C6.69775 3.67436 9.10879 2.68304 11.6213 2.68304C14.1338 2.68304 16.5449 3.67436 18.3307 5.44167C20.1166 7.20898 21.1331 9.60953 21.1593 12.1219Z"
                                        fill="#6F6F6F" />
                                    <path
                                        d="M17.8125 19.3771L21.6312 23.1958C21.7724 23.3371 21.9639 23.4166 22.1637 23.4167C22.3634 23.4168 22.555 23.3375 22.6964 23.1964C22.8377 23.0552 22.9171 22.8637 22.9172 22.6639C22.9173 22.4642 22.838 22.2726 22.6969 22.1313L18.8771 18.3125C18.5507 18.6947 18.1947 19.0507 17.8125 19.3771Z"
                                        fill="#6F6F6F" />
                                    <circle cx="11.607" cy="12.1072" r="7.14286" fill="#0F0F0F" />
                                </g>
                            </svg>
                        </button>
                    </div>
                </form>
            </nav>
            <div></div>
        </div>
    </header>

    <main class="content">
        <section class="container">
            <div class="section__body">
                <div class="section__button--back">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                        <path fill="currentColor"
                            d="M20.834 8.037L9.64 14.5c-1.43.824-1.43 2.175 0 3l11.194 6.463c1.43.826 2.598.15 2.598-1.5V9.537c0-1.65-1.17-2.326-2.598-1.5" />
                    </svg>
                    <p>Назад</p>
                </div>
                <div class="info">
                    <div class="info__image">
                        <img src="" alt="" class="info__poster">
                    </div>
                    <div class="info__hero">
                        <h1 class="info__hero--name"></h1>

                        <div class="info__hero--line">
                            <p class="info__hero--type"></p>
                            <p class="info__hero--HD">HD</p>
                            <p class="info__hero--genre"></p>

                            <div class="info__hero--time">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
                                    <path fill="#1DB954"
                                        d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2M12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8s8 3.58 8 8s-3.58 8-8 8" />
                                    <path fill="#1DB954" d="M12.5 7H11v6l5.25 3.15l.75-1.23l-4.5-2.67z" />
                                </svg>
                                <p class="info__hero--time--p"></p>
                            </div>
                            <div class="info__hero--year">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 1024 1024">
                                    <path fill="#1DB954"
                                        d="m960 95.888l-256.224.001V32.113c0-17.68-14.32-32-32-32s-32 14.32-32 32v63.76h-256v-63.76c0-17.68-14.32-32-32-32s-32 14.32-32 32v63.76H64c-35.344 0-64 28.656-64 64v800c0 35.343 28.656 64 64 64h896c35.344 0 64-28.657 64-64v-800c0-35.329-28.656-63.985-64-63.985m0 863.985H64v-800h255.776v32.24c0 17.679 14.32 32 32 32s32-14.321 32-32v-32.224h256v32.24c0 17.68 14.32 32 32 32s32-14.32 32-32v-32.24H960zM736 511.888h64c17.664 0 32-14.336 32-32v-64c0-17.664-14.336-32-32-32h-64c-17.664 0-32 14.336-32 32v64c0 17.664 14.336 32 32 32m0 255.984h64c17.664 0 32-14.32 32-32v-64c0-17.664-14.336-32-32-32h-64c-17.664 0-32 14.336-32 32v64c0 17.696 14.336 32 32 32m-192-128h-64c-17.664 0-32 14.336-32 32v64c0 17.68 14.336 32 32 32h64c17.664 0 32-14.32 32-32v-64c0-17.648-14.336-32-32-32m0-255.984h-64c-17.664 0-32 14.336-32 32v64c0 17.664 14.336 32 32 32h64c17.664 0 32-14.336 32-32v-64c0-17.68-14.336-32-32-32m-256 0h-64c-17.664 0-32 14.336-32 32v64c0 17.664 14.336 32 32 32h64c17.664 0 32-14.336 32-32v-64c0-17.68-14.336-32-32-32m0 255.984h-64c-17.664 0-32 14.336-32 32v64c0 17.68 14.336 32 32 32h64c17.664 0 32-14.32 32-32v-64c0-17.648-14.336-32-32-32" />
                                </svg>
                                <p class="info__hero--year--p"></p>
                            </div>
                        </div>

                        <div class="info__hero--action">
                            <div class="info__hero--action__share">
                                <svg xmlns="http://www.w3.org/2000/svg" width="46" height="46" viewBox="0 0 24 24">
                                    <path fill="White"
                                        d="M17 22q-1.25 0-2.125-.875T14 19q0-.15.075-.7L7.05 14.2q-.4.375-.925.588T5 15q-1.25 0-2.125-.875T2 12t.875-2.125T5 9q.6 0 1.125.213t.925.587l7.025-4.1q-.05-.175-.062-.337T14 5q0-1.25.875-2.125T17 2t2.125.875T20 5t-.875 2.125T17 8q-.6 0-1.125-.213T14.95 7.2l-7.025 4.1q.05.175.063.338T8 12t-.012.363t-.063.337l7.025 4.1q.4-.375.925-.587T17 16q1.25 0 2.125.875T20 19t-.875 2.125T17 22" />
                                </svg>
                                <p>Поделиться</p>
                            </div>
                            <div class="info__hero--action__rate">
                                <p>Оценка</p>
                                <span class="info__hero--action__rate--bottom">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="34" height="34" viewBox="0 0 24 24">
                                        <path fill="White"
                                            d="m5.825 21l1.625-7.025L2 9.25l7.2-.625L12 2l2.8 6.625l7.2.625l-5.45 4.725L18.175 21L12 17.275z" />
                                    </svg>
                                    <p class="info__hero--action__rate--p"></p>
                                </span>
                            </div>
                            <div class="info__hero--action__trailer">
                                <button class="info__hero--action__trailer--btn button">Трейлер</button>
                            </div>
                        </div>
                        <div class="info__hero--description">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="static/scripts/script-info.js"></script>
</body>

</html>
